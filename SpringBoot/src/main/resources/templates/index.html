					<th lay-data="{field:'score', width:80, sort: true}">评分</th>
					<th lay-data="{field:'classify', width:80}">职业</th>

					<td lay-data="{field:'id', width:80, sort: true}">1</td>
					<td lay-data="{field:'username', widtd:80}">刘禅</td>
					<td lay-data="{field:'sex', widtd:80, sort: true}">男</td>

					<td lay-data="{field:'username', widtd:80}">曹操</td>
					<td lay-data="{field:'sex', widtd:80, sort: true}">男</td>
